name: Release Please

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # release-type: node # Let manifest config take precedence
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json # Use a manifest for future flexibility if needed
          token: ${{ secrets.GITHUB_TOKEN }}
